  {% load static %}
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
      </a>
      
    </div>
  </nav>
  <br>
  <div class="container text-center text-light">
    <h1>World's Best Crypto Wallet</h1>
    <p>Instant Exchange</p>
    <div class="card shadow p-4 bg-dark text-light mx-auto" style="width: 400px;">
      <h1>Login</h1>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-light">Login</button><br><br>
      </form>
      <form action="{% url 'register' %}">
        <button type="submit" class="btn btn-secondary">Create New Account</button>
      </form>
    </div>
  </div>
